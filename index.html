<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form name="calculate">
           <label>Total bill:
           </label>  
           <br/>

           </label>

        </form>
        <script src="script.js"></script>
    </body>
</html>
